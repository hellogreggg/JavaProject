<!DOCTYPE html>
<html>
<head>

<body>
    <form method="POST" action="">
        <table>
            <tr><th>Registratieformulier</th></tr>
            <tr><td>Naam : </td>
                <td><input type="text"></td>
            </tr>
            <tr><td>Gebruikersnaam:</td>
                <td><input type="text"></td>
            </tr>

            </tr>
            <tr><td>kleur pion:</td>

            </tr>

                <td>
                <input type="radio" name="pionShape" value="vierkant">Vierkant<br>

                <input type="radio" name="pionShape" value="driehoek">Driehoek<br>
                <input type="radio" name="pionShape" value="hexagon">Hexagon<br>
                </td>
            </tr>
